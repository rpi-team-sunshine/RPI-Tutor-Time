<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type"
        content="text/html;charset=UTF-8" />
        {% block head_section %}
        {% endblock %}
    </head>

    <body>
        <div class="container">
            <div class="banner">
                {% block banner %}
                {% endblock %}
            </div>

            <div class="nav-bar">
                {% block navigation %}
                {% endblock %}
            </div>

            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
