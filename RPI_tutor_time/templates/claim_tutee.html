<html>
    <head>
        <title>Claim Tutee</title>
		<style type="text/css">
			p.spacer {
				margin-top: 0;
				margin-bottom: 0;
			}
		</style>
    </head>

    <body>
        <p>Claim a Tutee!</p>
		<ul>
		{% for tutee in tutee_list %}
			<p><label> Tutee: </label><li>{{ tutee.username }}</li><input type="submit" value="Claim Them!"/>
        {% empty %}
            <li>There are no tutees in the list</li>
		{% endfor %}
		</ul>
    </body>

</html>
